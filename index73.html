<!DOCTYPE HTML> 
<html> 
<head> 
    <title>Самостоятельная работа</title> 
    <script> 
        function open1() { 
            let OpenWindow = window.open('', 'newwin', config = 'height=300,width=500'); 
            OpenWindow.document.write("<html>"); 
            OpenWindow.document.write("<title>Новое окно</title>"); 
            OpenWindow.document.write("<body bgcolor='yellow'>"); 
            OpenWindow.document.write("<center>"); 
            OpenWindow.document.write("<font size=+3>Наше новое окно</font><p>"); 
            OpenWindow.document.write("<a href='https://itiu.bsu.by' target='main'>Эта ссылка<br> откроется в основном окне</a></p>"); 
            OpenWindow.document.write("<p><hr width='60%'><p>"); 
            OpenWindow.document.write("<a href='' onClick='self.close()'>Эта ссылка закроет окно</a></p>"); 
            OpenWindow.document.write("<a href='' onClick='https://github.com'>Эта ссылка откроет GitHub</a></p>");
            OpenWindow.document.write("<a href='' onClick='https://github.com/fufaev'>Эта ссылка откроет GitHub моего учителя по Веб-конструированию Виталия Валентиновича </a></p>"); 
            OpenWindow.document.write("<a href='' onClick='https://github.com/CentraGame'>Эта ссылка откроет мой GitHub</a></p>");  
            OpenWindow.document.write("</center>"); 
            OpenWindow.document.write("</html>"); 
        } 
    </script>   
</head> 
<body> 
    <button onclick="open1()">Запуск страницы в новом окне</button> 
</body> 
</html>
